<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论</title>
</head>
<body>
<ul>
    {% for comment in comments %}
    <li>
        <a href="{{ comment.target }}">{{ comment.target.title }}</a>
        <br/>
        {% autoescape off %}
        {{ comment.nickname }} : {{ comment.content }}
        {% endautoescape %}

    </li>

    {% endfor %}
</ul>
</body>
</html>
